{% extends 'haulistic/base.html' %}
{% block content %}
<div class="generic-table custom-bg-pattern">
	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>ID</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{user.username}}</td>
				<td>{{user.id}}</td>
				<td>{{user.email}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
