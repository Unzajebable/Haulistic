{% extends 'haulistic/base.html' %}
{% block title %}Don't Delete Me :({% endblock %}
{% block content %}
<div class="gform" style="display: flex;justify-content: center;align-items: center; flex-direction: column;margin-top: 100px;">
	<form action="" method="post" class="custom-bg-pattern" style="border-radius: 5%;padding: 2.5rem;font-weight: 700;box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);max-width: fit-content;margin: 0 auto;">
		<p style="padding-bottom: 20px;">Are you sure you want to delete "{{list.list_name}}"</p>
		{% csrf_token %}
		<a href="{% url 'dashboard' %}" class="add-btn" style="float: left;padding: 5px 7px">Cancel</a>
		<button type="submit" class="del-btn" style="float: right;">Delete</button>
	</form>
</div>

{% endblock %}
